<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
<!-- Bootstrap CSS only -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
</head>
<body class="m-2">
  <div class="container">

    <div class="container-fluid text-sm-center p-5 bg-light">
      <h1 class="display-2">Stripe API Tutorial</h1>
    </div>

    <h1>Error</h1>

    <table class="table">
      <tr>
        <td>Date</td>
        <td th:text="${timestamp}" />
      </tr>
      <tr>
        <td>Path</td>
        <td th:text="${path}" />
      </tr>
      <tr>
        <td>Error</td>
        <td th:text="${error}" />
      </tr>
      <tr>
        <td>Status</td>
        <td th:text="${status}" />
      </tr>
      <tr>
        <td>Message</td>
        <td th:text="${message}" />
      </tr>
      <tr>
        <td>Exception</td>
        <td th:text="${exception}" />
      </tr>
      <tr>
        <td>Trace</td>
        <td><pre th:text="${trace}" /></td>
      </tr>
    </table>
  </div>
</body>
</html>
