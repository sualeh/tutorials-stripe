<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
    <head>
        <title>Checkout</title>
        <style>
            body {
                font-family: 'arial';
            }
            #checkout-form input,
            #checkout-form button {
                display: block;
                margin: 12px;
            }
        </style>
    </head>
    <body>
        <form action='/charge' method='POST' id='checkout-form'>
        
            <!-- Display incoming attributes -->
            <label>Description: <span th:text='${description}' /></label>
            <br/>
            <label>Currency: <span th:text='${currency}' /></label>
            <br/>
            <label>Price: <span th:text='${amount/100}' /></label>
            <br/>
            
            <!-- Set data to be posted for a charge -->
            <input type='hidden' th:value='${description}' name='description' />
            <input type='hidden' th:value='${amount}' name='amount' />
            <input type='hidden' th:value='${currency}' name='currency' />

            <!-- Get Stripe token, and add it as part of submitted form input -->
            <script
                src='https://checkout.stripe.com/checkout.js' 
                class='stripe-button'
                th:attr='data-key=${stripePublicKey},
                         data-amount=${amount},
                         data-currency=${currency}'
                data-name='Baeldung'
                data-image='http://www.baeldung.com/wp-content/themes/baeldung/favicon/android-chrome-192x192.png'
                data-description='${description}'
                data-locale='auto'
                data-zip-code='false'>
            </script>
        </form>
    </body>
</html>
